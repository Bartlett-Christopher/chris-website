{% for url, label in breadcrumbs %}
        {% ifnotequal forloop.counter breadcrumbs_total %}
            <a class="breadcrumbs__item" href="{{ url }}">{{ label|safe }}</a>
        {% else %}
            <span class="breadcrumbs__item">{{ label|safe }}</span>
        {% endifnotequal %}
        {% if not forloop.last %}
            <span class="breadcrumbs__item">&gt;</span>
        {% endif %}
{% endfor %}
